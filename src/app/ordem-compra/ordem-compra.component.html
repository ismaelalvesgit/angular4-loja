<div class="container">
  <div class="ordem-compra mt-5 mb-5" *ngIf="idPedido == undefined">
    <form [formGroup]="formulario" novalidate  (ngSubmit)="finalizarCompra()">
    
      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>
      
      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />

      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Endereço" 
            autocomplete="off"
            formControlName="endereco"
          >
        </div>
        <div [hidden]="formulario.get('endereco').valid || formulario.get('endereco').pristine"
        class="alert alert-danger">
          Endereço Inválido
        </div>
        
        <div class="form-group col-md-2">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Número" 
            autocomplete="off"
            formControlName="numero"
          >
          <div [hidden]="formulario.get('numero').valid || formulario.get('numero').pristine"
          class="alert alert-danger">
          Numero Inválido
          </div>
        </div>

        <div class="form-group col-md-4">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Complemento" 
            autocomplete="off"
            formControlName="complemento"
          >
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">
          
        <div class="form-group col-md-3">
          <select 
            class="form-control"
            formControlName="formaPagamento"
          >
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <div [hidden]="formulario.get('formaPagamento').valid || formulario.get('formaPagamento').pristine"
          class="alert alert-danger">
          forma de pagamento Inválida
          </div>
        </div>
      </div>
      <hr />
      <button 
        type="submit" 
        class="btn btn-primary btn-lg"
        [disabled]="!formulario.valid"
      >Cofirmar compra</button>
    </form>
  </div>
</div>
<div>
  <app-ordem-compra-sucesso [idPedido]="idPedido"></app-ordem-compra-sucesso>
</div>
